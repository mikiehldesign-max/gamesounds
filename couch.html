<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Couch Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0); // Light grey background

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 4, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 2. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(10, 15, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // 3. Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 5;
        controls.maxDistance = 50;
        
        // 4. Create the Couch
        const couchMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x5a5a5a, // Dark grey fabric color
            roughness: 0.8,
            metalness: 0.1
        });

        const couchGroup = new THREE.Group();

        // Base
        const baseGeometry = new THREE.BoxGeometry(10, 1.5, 4);
        const base = new THREE.Mesh(baseGeometry, couchMaterial);
        base.position.y = 0.75;
        base.castShadow = true;
        base.receiveShadow = true;
        couchGroup.add(base);

        // Backrest
        const backrestGeometry = new THREE.BoxGeometry(10, 4, 1);
        const backrest = new THREE.Mesh(backrestGeometry, couchMaterial);
        backrest.position.y = 3.5;
        backrest.position.z = -1.5;
        backrest.castShadow = true;
        backrest.receiveShadow = true;
        couchGroup.add(backrest);

        // Armrests
        const armrestGeometry = new THREE.BoxGeometry(1, 2.5, 4);
        const leftArmrest = new THREE.Mesh(armrestGeometry, couchMaterial);
        leftArmrest.position.set(-4.5, 2.25, 0);
        leftArmrest.castShadow = true;
        leftArmrest.receiveShadow = true;
        couchGroup.add(leftArmrest);

        const rightArmrest = new THREE.Mesh(armrestGeometry, couchMaterial);
        rightArmrest.position.set(4.5, 2.25, 0);
        rightArmrest.castShadow = true;
        rightArmrest.receiveShadow = true;
        couchGroup.add(rightArmrest);
        
        // Add couch to the scene
        scene.add(couchGroup);

        // 5. Floor
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.5 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // 6. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // for damping
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
